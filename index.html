<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Version 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Connect 4</h1>
    <div id="scoreBoard">
        <p>Red: <span id="redScore">0</span></p>
        <p>Yellow: <span id="yellowScore">0</span></p>
    </div>
    <div id="controls">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="6" min="4" max="10">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="7" min="4" max="10">
        <button id="startButton">Start Game</button>
    </div>
    <div id="columnIndicators"></div>
    <div id="gameBoard"></div>
    <h2 id="status">Current Player: Red</h2>
    <button id="resetButton">Reset Game</button>
    <button id="undoButton">Undo Last Move</button>
    <div id="chat">
        <textarea id="chatBox" placeholder="Type a message..."></textarea>
        <button id="sendMessage">Send</button>
        <div id="chatDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

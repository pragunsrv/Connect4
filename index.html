<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Version 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Connect 4</h1>
    <div id="scoreBoard">
        <p>Red: <span id="redScore">0</span></p>
        <p>Yellow: <span id="yellowScore">0</span></p>
    </div>
    <div id="columnIndicators">
        <!-- Column indicators will be generated by JavaScript -->
    </div>
    <div id="gameBoard">
        <!-- The game board will be generated by JavaScript -->
    </div>
    <h2 id="status">Current Player: Red</h2>
    <button id="resetButton">Reset Game</button>
    <button id="undoButton">Undo Last Move</button>
    <script src="script.js"></script>
</body>
</html>
